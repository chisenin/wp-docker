# Redis Configuration for WordPress

# 网络设置
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511

# 超时设置
timeout 0
tcp-keepalive 300

# 通用设置
databases 16

# 日志设置
loglevel notice
logfile ""
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 数据持久化
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename "dump.rdb"
dir "/data"

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全设置
acllog-max-len 128
user default on >default-password ~* &* +@all

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
delayed-fsync no
latency-monitor-threshold 0

# 客户端限制
maxclients 10000

# 其他设置
transaction-isolation serializable
activedefrag no
io-threads 4
io-threads-do-reads yes