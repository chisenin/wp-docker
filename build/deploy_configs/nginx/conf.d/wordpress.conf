server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    # 日志设置
    access_log /var/log/nginx/wordpress.access.log;
    error_log /var/log/nginx/wordpress.error.log warn;

    # Gzip设置（站点级）
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/js text/xml application/javascript application/json application/xml;

    # 安全头
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 位置规则：静态文件直接提供
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # 禁止访问敏感文件
    location ~* /\.(?!well-known).* {
        deny all;
    }
    location ~* \.(ini|log|conf|bak|old)$ {
        deny all;
    }

    # WordPress REST API 缓存
    location ~ ^/wp-json/ {
        expires 10m;
        try_files $uri $uri/ /index.php?$args;
    }

    # 主位置规则
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP处理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # 性能优化
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

    # 禁止访问版本文件
    location ~ /wp-admin/includes/ {
        deny all;
    }
    location ~ /wp-includes/js/tinymce/langs/ {
        deny all;
    }
    location ~ /wp-includes/theme-compat/ {
        deny all;
    }

    # 限制XML-RPC以防止DDoS攻击
    location ~* /xmlrpc.php {
        limit_req zone=xmlrpc_limit burst=10 nodelay;
        try_files $uri =404;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

