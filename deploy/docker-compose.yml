version: '3.8'

services:
  mariadb:
    image: mariadb:10.11.14
    container_name: wp_db
    restart: unless-stopped
    networks: [app-network]
    volumes: [db_data:/var/lib/mysql]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    expose: ["3306"]

  redis:
    image: redis:8.2.2-alpine3.22
    container_name: wp_redis
    restart: unless-stopped
    networks: [app-network]
    command: redis-server --appendonly yes
    volumes: [redis_data:/data]
    expose: ["6379"]

  php:
    image: ${DOCKERHUB_USERNAME:-chisenin}/wordpress-php:${PHP_VERSION:-8.3.26}
    container_name: wp_fpm
    restart: unless-stopped
    networks: [app-network]
    volumes:
      - ./html:/var/www/html
      - ./configs/php.ini:/usr/local/etc/php/php.ini:ro
    expose: ["9000"]
    depends_on: [mariadb, redis]
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_REDIS_HOST: redis
      WORDPRESS_REDIS_PORT: 6379

  nginx:
    image: ${DOCKERHUB_USERNAME:-chisenin}/wordpress-nginx:${NGINX_VERSION:-stable-alpine}
    container_name: wp_nginx
    restart: unless-stopped
    networks: [app-network]
    volumes:
      - ../build/Dockerfiles/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../build/Dockerfiles/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./html:/var/www/html
    ports: ["80:80"]
    depends_on: [php]

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  redis_data: