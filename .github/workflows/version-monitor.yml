name: Version Monitor

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一00:00 UTC运行
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup jq
        run: sudo apt-get install -y jq

      - name: Run version check script
        id: version_check
        run: |
          chmod +x scripts/check_versions.sh
          ./scripts/check_versions.sh || exit 0

      - name: Commit and push updates
        if: steps.version_check.outputs.updated == 'true'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add build/Dockerfiles/php/php_version.txt build/Dockerfiles/nginx/nginx_version.txt build/Dockerfiles/php/composer_hash.txt
          git commit -m "chore(versions): update components - ${{ steps.version_check.outputs.components }}"
          git push origin main

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: version-check-logs
          path: check_versions.log