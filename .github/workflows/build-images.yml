name: 镜像构建工作流

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/build-images.yml'
      - 'build/Dockerfiles/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/build-images.yml'
      - 'build/Dockerfiles/**'
  workflow_dispatch:
    inputs:
      rebuild_type:
        description: '构建类型'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - full
          - test

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      alpine_version: ${{ steps.set-versions.outputs.alpine_version }}
      php_version: ${{ steps.set-versions.outputs.php_version }}
      nginx_version: ${{ steps.set-versions.outputs.nginx_version }}
      mariadb_version: ${{ steps.set-versions.outputs.mariadb_version }}
      redis_version: ${{ steps.set-versions.outputs.redis_version }}
      rebuild_type: ${{ steps.set-rebuild-type.outputs.rebuild_type }}
      modules: ${{ steps.detect-changes.outputs.modules }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置构建类型
        id: set-rebuild-type
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "rebuild_type=${{ github.event.inputs.rebuild_type }}" >> $GITHUB_OUTPUT
          else
            echo "rebuild_type=incremental" >> $GITHUB_OUTPUT
          fi

      - name: 设置版本号
        id: set-versions
        run: |
          # 从Dockerfile中提取版本信息
          ALPINE_VERSION=$(grep -oP 'FROM alpine:\K[^\s]+' build/Dockerfiles/base/Dockerfile)
          PHP_VERSION=$(grep -oP 'ARG PHP_VERSION=\K[^\s]+' build/Dockerfiles/php/Dockerfile)
          NGINX_VERSION=$(grep -oP 'ARG NGINX_VERSION=\K[^\s]+' build/Dockerfiles/nginx/Dockerfile)
          MARIADB_VERSION=$(grep -oP 'ARG MARIADB_VERSION=\K[^\s]+' build/Dockerfiles/mariadb/Dockerfile)
          REDIS_VERSION=$(grep -oP 'ARG REDIS_VERSION=\K[^\s]+' build/Dockerfiles/redis/Dockerfile)
          
          echo "alpine_version=$ALPINE_VERSION" >> $GITHUB_OUTPUT
          echo "php_version=$PHP_VERSION" >> $GITHUB_OUTPUT
          echo "nginx_version=$NGINX_VERSION" >> $GITHUB_OUTPUT
          echo "mariadb_version=$MARIADB_VERSION" >> $GITHUB_OUTPUT
          echo "redis_version=$REDIS_VERSION" >> $GITHUB_OUTPUT

      - name: 检测变更模块
        id: detect-changes
        run: |
          # 检测哪些模块发生了变更
          MODULES=""
          
          if [[ "${{ steps.set-rebuild-type.outputs.rebuild_type }}" == "full" || "${{ steps.set-rebuild-type.outputs.rebuild_type }}" == "test" ]]; then
            MODULES="base,php,nginx,mariadb,redis"
          else
            # 检查每个模块的变更
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
            else
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            fi
            
            # 检查基础镜像变更
            if echo "$CHANGED_FILES" | grep -q "build/Dockerfiles/base/"; then
              MODULES="base"
            fi
            
            # 检查PHP镜像变更
            if echo "$CHANGED_FILES" | grep -q "build/Dockerfiles/php/"; then
              MODULES="${MODULES}${MODULES:+,}php"
            fi
            
            # 检查Nginx镜像变更
            if echo "$CHANGED_FILES" | grep -q "build/Dockerfiles/nginx/"; then
              MODULES="${MODULES}${MODULES:+,}nginx"
            fi
            
            # 检查MariaDB镜像变更
            if echo "$CHANGED_FILES" | grep -q "build/Dockerfiles/mariadb/"; then
              MODULES="${MODULES}${MODULES:+,}mariadb"
            fi
            
            # 检查Redis镜像变更
            if echo "$CHANGED_FILES" | grep -q "build/Dockerfiles/redis/"; then
              MODULES="${MODULES}${MODULES:+,}redis"
            fi
          fi
          
          echo "modules=$MODULES" >> $GITHUB_OUTPUT
          echo "检测到需要构建的模块: $MODULES"

  # 构建基础镜像
  build-base-image:
    needs: setup
    runs-on: ubuntu-latest
    if: ${{ contains(needs.setup.outputs.modules, 'base') || needs.setup.outputs.rebuild_type == 'full' || needs.setup.outputs.rebuild_type == 'test' }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送基础镜像
        uses: docker/build-push-action@v5
        with:
          context: ./build/Dockerfiles/base
          file: ./build/Dockerfiles/base/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args:
            ALPINE_VERSION=${{ needs.setup.outputs.alpine_version }}
          tags:
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-base:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-base:${{ needs.setup.outputs.alpine_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # 检查功能模块是否需要重构
  check-modules:
    needs: [setup, build-base-image]
    runs-on: ubuntu-latest
    if: ${{ contains(needs.setup.outputs.modules, 'base') || needs.setup.outputs.rebuild_type == 'full' || needs.setup.outputs.rebuild_type == 'test' }}
    outputs:
      rebuild_php: ${{ steps.module-check.outputs.rebuild_php }}
      rebuild_nginx: ${{ steps.module-check.outputs.rebuild_nginx }}
      rebuild_mariadb: ${{ steps.module-check.outputs.rebuild_mariadb }}
      rebuild_redis: ${{ steps.module-check.outputs.rebuild_redis }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 检查依赖模块
        id: module-check
        run: |
          # 如果基础镜像变更，所有依赖模块都需要重建
          echo "rebuild_php=true" >> $GITHUB_OUTPUT
          echo "rebuild_nginx=true" >> $GITHUB_OUTPUT
          echo "rebuild_mariadb=true" >> $GITHUB_OUTPUT
          echo "rebuild_redis=true" >> $GITHUB_OUTPUT

  # 构建PHP镜像
  build-php-image:
    needs: [setup, build-base-image, check-modules]
    runs-on: ubuntu-latest
    if: ${{ contains(needs.setup.outputs.modules, 'php') || needs.setup.outputs.rebuild_type == 'full' || needs.setup.outputs.rebuild_type == 'test' || needs.check-modules.outputs.rebuild_php == 'true' }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送PHP镜像
        uses: docker/build-push-action@v5
        with:
          context: ./build/Dockerfiles/php
          file: ./build/Dockerfiles/php/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args:
            PHP_VERSION=${{ needs.setup.outputs.php_version }}
            BASE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-base:${{ needs.setup.outputs.alpine_version }}
          tags:
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:${{ needs.setup.outputs.php_version }}
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:${{ needs.setup.outputs.php_version }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # 测试PHP镜像
  test-php-image:
    needs: build-php-image
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行PHP镜像测试
        run: |
          echo "测试PHP镜像: ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:${{ needs.setup.outputs.php_version }}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:${{ needs.setup.outputs.php_version }}
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:${{ needs.setup.outputs.php_version }} php -v
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-php:${{ needs.setup.outputs.php_version }} php -m

  # 构建Nginx镜像
  build-nginx-image:
    needs: [setup, build-base-image, check-modules]
    runs-on: ubuntu-latest
    if: ${{ contains(needs.setup.outputs.modules, 'nginx') || needs.setup.outputs.rebuild_type == 'full' || needs.setup.outputs.rebuild_type == 'test' || needs.check-modules.outputs.rebuild_nginx == 'true' }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送Nginx镜像
        uses: docker/build-push-action@v5
        with:
          context: ./build/Dockerfiles/nginx
          file: ./build/Dockerfiles/nginx/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args:
            NGINX_VERSION=${{ needs.setup.outputs.nginx_version }}
            BASE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-base:${{ needs.setup.outputs.alpine_version }}
          tags:
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:${{ needs.setup.outputs.nginx_version }}
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:${{ needs.setup.outputs.nginx_version }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # 测试Nginx镜像
  test-nginx-image:
    needs: build-nginx-image
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行Nginx镜像测试
        run: |
          echo "测试Nginx镜像: ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:${{ needs.setup.outputs.nginx_version }}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:${{ needs.setup.outputs.nginx_version }}
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:${{ needs.setup.outputs.nginx_version }} nginx -v
          # 验证配置
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-nginx:${{ needs.setup.outputs.nginx_version }} nginx -t

  # 构建MariaDB镜像
  build-mariadb-image:
    needs: [setup, build-base-image, check-modules]
    runs-on: ubuntu-latest
    if: ${{ contains(needs.setup.outputs.modules, 'mariadb') || needs.setup.outputs.rebuild_type == 'full' || needs.setup.outputs.rebuild_type == 'test' || needs.check-modules.outputs.rebuild_mariadb == 'true' }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送MariaDB镜像
        uses: docker/build-push-action@v5
        with:
          context: ./build/Dockerfiles/mariadb
          file: ./build/Dockerfiles/mariadb/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args:
            MARIADB_VERSION=${{ needs.setup.outputs.mariadb_version }}
            BASE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-base:${{ needs.setup.outputs.alpine_version }}
          tags:
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-mariadb:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-mariadb:${{ needs.setup.outputs.mariadb_version }}
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-mariadb:${{ needs.setup.outputs.mariadb_version }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # 测试MariaDB镜像
  test-mariadb-image:
    needs: build-mariadb-image
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行MariaDB镜像测试
        run: |
          echo "测试MariaDB镜像: ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-mariadb:${{ needs.setup.outputs.mariadb_version }}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-mariadb:${{ needs.setup.outputs.mariadb_version }}
          # 启动MariaDB容器
          CONTAINER_ID=$(docker run -d -e MARIADB_ROOT_PASSWORD=test -p 3306:3306 ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-mariadb:${{ needs.setup.outputs.mariadb_version }})
          # 等待服务启动
          sleep 10
          # 测试连接
          docker exec $CONTAINER_ID mysql -u root -ptest -e "SELECT VERSION();"
          # 清理
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID

  # 构建Redis镜像
  build-redis-image:
    needs: [setup, build-base-image, check-modules]
    runs-on: ubuntu-latest
    if: ${{ contains(needs.setup.outputs.modules, 'redis') || needs.setup.outputs.rebuild_type == 'full' || needs.setup.outputs.rebuild_type == 'test' || needs.check-modules.outputs.rebuild_redis == 'true' }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送Redis镜像
        uses: docker/build-push-action@v5
        with:
          context: ./build/Dockerfiles/redis
          file: ./build/Dockerfiles/redis/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args:
            REDIS_VERSION=${{ needs.setup.outputs.redis_version }}
            BASE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-base:${{ needs.setup.outputs.alpine_version }}
          tags:
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-redis:latest
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-redis:${{ needs.setup.outputs.redis_version }}
            - ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-redis:${{ needs.setup.outputs.redis_version }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # 测试Redis镜像
  test-redis-image:
    needs: build-redis-image
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行Redis镜像测试
        run: |
          echo "测试Redis镜像: ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-redis:${{ needs.setup.outputs.redis_version }}"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-redis:${{ needs.setup.outputs.redis_version }}
          # 启动Redis容器
          CONTAINER_ID=$(docker run -d -p 6379:6379 ${{ secrets.DOCKERHUB_USERNAME }}/wp-docker-redis:${{ needs.setup.outputs.redis_version }})
          # 等待服务启动
          sleep 5
          # 测试连接
          docker exec $CONTAINER_ID redis-cli ping
          # 测试版本
          docker exec $CONTAINER_ID redis-cli info server | grep redis_version
          # 清理
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID

  # 创建GitHub Release
  create-release:
    needs: [setup, test-php-image, test-nginx-image, test-mariadb-image, test-redis-image]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.setup.outputs.rebuild_type == 'full' }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 生成版本号
        id: generate-version
        run: |
          # 使用日期作为版本号
          VERSION=$(date +"%Y%m%d")
          # 检查是否已存在该版本
          if git tag | grep -q "v$VERSION"; then
            # 如果存在，添加构建号
            BUILD_NUM=$(git tag | grep "v$VERSION" | wc -l)
            VERSION="${VERSION}.${BUILD_NUM}"
          fi
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "创建版本: v$VERSION"

      - name: 创建Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate-version.outputs.version }}
          release_name: Release ${{ steps.generate-version.outputs.version }}
          body: |
            自动构建版本 ${{ steps.generate-version.outputs.version }}
            
            **镜像版本:**
            - Base: ${{ needs.setup.outputs.alpine_version }}
            - PHP: ${{ needs.setup.outputs.php_version }}
            - Nginx: ${{ needs.setup.outputs.nginx_version }}
            - MariaDB: ${{ needs.setup.outputs.mariadb_version }}
            - Redis: ${{ needs.setup.outputs.redis_version }}
          draft: false
          prerelease: false

  # 清理工作
  cleanup:
    needs: [create-release]
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: 清理构建缓存
        run: |
          echo "清理构建缓存..."
          # 可以添加清理Docker缓存的命令
          # docker builder prune -f
