version: '3.8'

services:
  # --- MariaDB 鏁版嵁搴撴湇鍔?---
  mariadb:
    # 浣跨敤鎴戜滑鏋勫缓鐨凪ariaDB闀滃儚锛屾敮鎸佽嚜鍔ㄧ増鏈洿鏂?    build:
      context: .
      dockerfile: build/Dockerfiles/mariadb/Dockerfile
    image: ${DOCKERHUB_USERNAME:-library}/wordpress-mariadb:${MARIADB_VERSION:-11.3.2}
    container_name: wp_db
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - db_data:/var/lib/mysql
      - ./build/deploy_configs/mariadb/my.cnf:/etc/my.cnf:ro
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-1}
          memory: ${MEMORY_LIMIT:-1G}

  # --- Redis 缂撳瓨鏈嶅姟 ---
  redis:
    # 浣跨敤鎴戜滑鏋勫缓鐨凴edis闀滃儚锛屾敮鎸佽嚜鍔ㄧ増鏈洿鏂?    build:
      context: .
      dockerfile: build/Dockerfiles/redis/Dockerfile
    image: ${DOCKERHUB_USERNAME:-library}/wordpress-redis:${REDIS_VERSION:-7.4.0}
    container_name: wp_redis
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - redis_data:/data
      - ./build/deploy_configs/redis/redis.conf:/etc/redis/redis.conf:ro
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_MAXMEMORY: ${REDIS_MAXMEMORY:-256mb}
    expose:
      - "6379"
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-}', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # --- PHP-FPM 鏈嶅姟 ---
  php:
    # 浣跨敤鎴戜滑鏋勫缓鐨凱HP闀滃儚锛屾敮鎸佽嚜鍔ㄧ増鏈洿鏂?    build:
      context: .
      dockerfile: build/Dockerfiles/php/Dockerfile
    image: ${DOCKERHUB_USERNAME:-library}/wordpress-php:${PHP_VERSION:-8.3.26}
    container_name: wp_fpm
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      # 娉ㄦ剰锛氬涓绘満 html 鐩綍鎸傝浇鍒板鍣ㄥ唴 /var/www/html
      - ./html:/var/www/html
      # 浣跨敤deploy鐩綍涓殑PHP閰嶇疆
      - ./build/deploy_configs/php/php.ini:/usr/local/etc/php/php.ini:ro
    expose:
      - "9000"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_REDIS_HOST: redis
      WORDPRESS_REDIS_PORT: 6379
      PHP_OPCACHE_ENABLE: 1
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 60s
      timeout: 10s
      retries: 3

  # --- Nginx 鏈嶅姟 ---
  nginx:
    # 浣跨敤鎴戜滑鏋勫缓鐨凬ginx闀滃儚锛屾敮鎸佽嚜鍔ㄧ増鏈洿鏂?    build:
      context: .
      dockerfile: build/Dockerfiles/nginx/Dockerfile
    image: ${DOCKERHUB_USERNAME:-library}/wordpress-nginx:${NGINX_VERSION:-1.27.2}
    container_name: wp_nginx
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      # 鎸傝浇鑷畾涔夐厤缃枃浠?      - ./build/deploy_configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build/deploy_configs/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./html:/var/www/html
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      php:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 60s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
